<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Websocket example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="fubuscript.js" defer></script>
  </head>
  <body>
    <div class="vertical-text">
      <h1>もし、あなたが<span class="break">プロレスを</span>やったら。</h1>
    </div>
    <div class="image-description-container">
      <img id="image" src="image_url" alt="" style="width: 700px; height: 700px; display:none;" />
      <div id="description"></div>
    </div>
    <div id="character-options"></div>
    <div>
      <h5>あなたの年齢を教えてください。</h5>
      <input type="range" min="0" max="116" value="25" class="age_slider" oninput="document.getElementById('age-output').textContent = this.value" />
      <span id="age-output">25</span>歳
    </div>
    <div>
      <h3>普段の運動頻度を教えてください。</h3>
      <input type="radio" name="active" class="none_radio" value="0" onchange="updateRadioValue(this)" data-label="全く運動しない" />
      <input type="radio" name="active" class="health_radio" value="0" onchange="updateRadioValue(this)" data-label="健康維持程度" />
      <input type="radio" name="active" class="power_radio" value="0" onchange="updateRadioValue(this)" data-label="力持ち" />
      <input type="radio" name="active" class="athlete_radio" value="0" onchange="updateRadioValue(this)" data-label="トップアスリート" />
    </div>
    <!-- キャラ選択ラジオ（style="display:none;"） -->
    <!-- 以下省略せず全部貼り付けてOK -->
    <!-- 中略：name="chara" 系のラジオボタン -->

    <input type="button" name="enter" class="enter" value="プロレスをする" onclick="toggleEnterValue()" />

    <h2>コンプレックスを、スープレックスに。</h2>
    <h6>※スープレックスはプロレスの技です。</h6>
    <h4>
      プロレスには「筋肉がぶつかり合う力の競技」というイメージがあると思います。<br>
      しかし、体はガリガリ、懸垂は一回もできない僕が5年間プロレスを続けた結果、もう一つの魅力を見つけました。<br>
      それは「どんな個性も輝けるスポーツであること」です。<br>
      プロレスは元々、勝ち負けではなくお客さんを楽しませるためのスポーツです。<br>
      もし、私たちにも得意技があったら。<br>
      AIが、あなたにぴったりの技を考えます。
    </h4>
  </body>
</html>
